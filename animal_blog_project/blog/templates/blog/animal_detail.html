{% extends "base.html" %}

{% block title %}{{ animal.name }}{% endblock %}

{% block content %}
<div class="card mb-4 shadow-sm">
  {% if animal.image_url %}
    <img src="{{ animal.image_url }}" class="card-img-top" alt="{{ animal.name }}">
  {% endif %}
  <div class="card-body">
    <h2 class="card-title">{{ animal.name }}</h2>
    <h5 class="text-muted">{{ animal.species }}</h5>
    <p class="card-text mt-3">{{ animal.description }}</p>
    <p class="text-muted"><small>Added on {{ animal.date_added|date:"F j, Y" }}</small></p>
    <a href="/" class="btn btn-secondary mt-3">‚Üê Back to list</a>
  </div>
</div>
{% endblock %}
